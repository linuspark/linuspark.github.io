<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Observer Pattern: Slides</title>

		<link rel="stylesheet" href="https://linuspark.github.io/seminar/revealjs/dist/reset.css">
		<link rel="stylesheet" href="https://linuspark.github.io/seminar/revealjs/dist/reveal.css">
		<!-- <link rel="stylesheet" href="dist/theme/black_copy.css"> -->
		<link rel="stylesheet" href="https://linuspark.github.io/seminar/revealjs/dist/theme/solarized.css">
		
		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="https://linuspark.github.io/seminar/revealjs/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="adaptor_pattern.md"
						data-separator="^---"
						data-separator-vertical="^\r\n\r\n"
						data-separator-notes="^Note:"
						data-charset="UTF-8">
				</section>
			</section>
			</div>
		</div>

		<script src="https://linuspark.github.io/seminar/revealjs/dist/reveal.js"></script>
		<script src="https://linuspark.github.io/seminar/revealjs/plugin/notes/notes.js"></script>
		<script src="https://linuspark.github.io/seminar/revealjs/plugin/markdown/markdown.js"></script>
		<script src="https://linuspark.github.io/seminar/revealjs/plugin/highlight/highlight.js"></script>
		<script src="https://linuspark.github.io/seminar/revealjs/plugin/zoom/zoom.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom ]
			});
		</script>
	</body>
</html>
